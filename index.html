<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell Solutions | Sell Old Electronics for Max Cash in India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-from: #6366f1; /* indigo-500 */
        --color-primary-to: #8b5cf6; /* violet-500 */
        --color-secondary: #10b981; /* emerald-500 */
        --color-accent: #f59e0b; /* amber-500 */
        --color-bg: #0f172a; /* slate-900 */
        --color-bg-light: #1e293b; /* slate-800 */
        --color-text-primary: #f8fafc; /* slate-50 */
        --color-text-secondary: #94a3b8; /* slate-400 */
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        overflow-x: hidden;
        background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1), transparent 30%),
                          radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1), transparent 35%);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Refined Glassmorphism */
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.07);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-card:hover {
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.15);
      }
      
      /* Animated Gradient Text */
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-gradient-animated {
        background: linear-gradient(90deg, var(--color-primary-from), var(--color-primary-to), var(--color-secondary), var(--color-accent), var(--color-primary-from));
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-pan 12s linear infinite;
      }

      /* Premium Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3), 0 0 5px rgba(99, 102, 241, 0.5); }
        50% { box-shadow: 0 0 35px 10px rgba(99, 102, 241, 0.1), 0 0 10px rgba(99, 102, 241, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer {
        position: relative;
        overflow: hidden;
        background-color: #334155;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.1) 20%,
          rgba(255, 255, 255, 0.3) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
    </style>
